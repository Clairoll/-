<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*reduce() 方法接收一个函数作为累加器（accumulator），数组中的每个值（从左到右）开始缩减，最终为一个值。reduce 为数组中的每一个元素依次执行回调函数，不包括数组中被删除或从未被赋值的元素，接受四个参数：初始值（或者上一次回调函数的返回值），当前元素值，当前索引，调用 reduce 的数组。
        语法:
            arr.reduce(callback,[initialValue])
                callback （执行数组中每个值的函数，包含四个参数）
                    previousValue （上一次调用回调返回的值，或者是提供的初始值（initialValue））
                    currentValue （数组中当前被处理的元素）
                    index （当前元素在数组中的索引）
                    array （调用 reduce 的数组）
                initialValue （作为第一次调用 callback 的第一个参数。）
        */
        var num1 = [10, 20, 100]

        var reduces1 = function add(sumNum, item) {
            return sumNum + item
        }

        var total1 = num1.reduce(reduces1,0) 
        console.log(total1) // 130


        var num2 = [10,20,100]
        var reduce2 = function add(obj, item) {
            obj.sum = obj.sum + item;
            return obj
        }
        var total2 = num2.reduce(reduce2,{sum:0})
        console.log(total2) // {sum:130}
    </script>
</body>

</html>
